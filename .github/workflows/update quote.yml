
name: âœ¨ Daily Anime Quote

on:
  schedule:
    - cron: "0 7 * * *" # Runs at 7:00 AM UTC daily
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Anime Quote Generator
        run: node quote-generator.js

      - name: Commit & Push Changes
        run: |
          git config user.name "Tina's AnimeBot"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸŒ¸ updated anime quote"
          git push
